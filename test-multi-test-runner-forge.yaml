name: multi-test-runner-test
artifactStorePath: .ignore.test-runner-artifact-store.yaml

engines:
  - alias: multi-step-test-runner
    type: test-runner
    testRunner:
      - engine: go://generic-test-runner
        spec:
          command: echo
          args: ["Test Suite 1: Running unit tests..."]
      - engine: go://generic-test-runner
        spec:
          command: echo
          args: ["Test Suite 2: Running integration tests..."]
      - engine: go://generic-test-runner
        spec:
          command: echo
          args: ["Test Suite 3: Running linting..."]

test:
  - name: comprehensive
    runner: alias://multi-step-test-runner
